<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JsTris</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"></link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body style="background-color: rgba(128, 128, 128, 0.7);" >
    <div class="start">
      <span>Chi Comincia?</span>
      <div class="btn-group pick btn-group-lg" role="group" aria-label="Large button group">
        <button type="button"  class="btn btn-x btn-primary">X</button>
        <button type="button"  class="btn btn-o btn-primary">O</button>
      </div>
    </div>
    <div class="container">
      <h1 class="win"></h1>
      <div class="wrapper">
        <div class="1 slot h1 v1 o1"></div>
        <div class="2 slot h1 v2"></div>
        <div class="3 slot h1 v3 o2"></div>
        <div class="4 slot h2 v1"></div>
        <div class="5 slot h2 v2 o1 o2"></div>
        <div class="6 slot h2 v3"></div>
        <div class="7 slot h3 v1 o2"></div>
        <div class="8 slot h3 v2"></div>
        <div class="9 slot h3 v3 o1"></div>
      </div>
      <div class="reset">
        <button class="ng">Gioca Ancora</button>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
